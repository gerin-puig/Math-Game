<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Math Game</title>
    <link rel="stylesheet" href="style-menu.css" />
    <script type="text/javascript" src="menu.js" defer></script>
</head>

<body>
    <div class="banner">
        <a class="active" href="">Math Game</a>
    </div>

    <div class="audio">
        <img class="volume" src="assets/images/audio-low.png">
        <audio loop volume="0.5">
            <source src="assets/sounds/background-music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="menu">
        <h1>MATH GAME LANE DEFENSE</h1>
        <input type="text" placeholder="Enter Player Name" maxlength="10" />
        <div>
            <button>Play Game</button><br>
            <button>View Rules</button>
            <button>High Scores</button>
        </div>

    </div>

    <div class="footer">

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing</title>
    <link rel="stylesheet" href="style-play.css"/>
</head>
<body>
    <div id="play-area">
        <div class="player">
            <img src="assets/images/player.png"/>
            <div class="player-text-block">
                <p class="playerTxt"></p>
            </div>
        </div>

        <div class="gameover-winner" hidden>
            <h1> TEXT HERE </h1>
            <button class="play-again">Play Again</button>
            <button class="view-scores">View Scores</button>
        </div>

        <!-- <div class="winner" hidden>
            <h1>YOU WIN!</h1>
        </div> -->
    
        <div class="container">
    
        </div>
    </div>

    <div id="ui">
        <h1 id="level"></h1>
        <h1 id="timeleft"></h1>
    </div>

    <audio loop>
        <source src="assets/sounds/background-music.mp3" type="audio/mpeg">
    </audio>
    

    <script type="text/javascript" src="play.js"></script>
</body>
</html>
